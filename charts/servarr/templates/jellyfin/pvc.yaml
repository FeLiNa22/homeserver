{{- if and .Values.jellyfin.enabled .Values.jellyfin.persistence.enabled (not .Values.jellyfin.persistence.existingClaim) }}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ .Release.Name }}-jellyfin
  labels:
    app.kubernetes.io/name: jellyfin
    app.kubernetes.io/instance: {{ .Release.Name }}-jellyfin
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/part-of: {{ .Release.Name | quote }}
  {{- with .Values.jellyfin.persistence.labels }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.jellyfin.persistence.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  accessModes:
    - {{ .Values.jellyfin.persistence.accessMode | quote }}
  resources:
    requests:
      storage: {{ .Values.jellyfin.persistence.size | quote }}
  {{- if .Values.jellyfin.persistence.storageClass }}
  storageClassName: {{ .Values.jellyfin.persistence.storageClass | quote }}
  {{- end }}
{{- end }}
