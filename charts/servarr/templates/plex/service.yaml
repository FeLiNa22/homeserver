{{- if .Values.plex.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-plex
  labels:
    app.kubernetes.io/name: plex
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
spec:
  type: {{ .Values.plex.service.type | default "ClusterIP" }}
  ports:
    - port: {{ .Values.plex.service.port | default 32400 }}
      targetPort: http
      protocol: TCP
      name: http
{{ if (and (eq .Values.plex.service.type "NodePort") (not (empty .Values.plex.service.nodePort))) }}
      nodePort: {{.Values.plex.service.nodePort}}
{{ end }}
  selector:
    app.kubernetes.io/name: plex
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- end }}
