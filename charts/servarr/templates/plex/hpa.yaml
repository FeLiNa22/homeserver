{{- if and .Values.plex.enabled .Values.plex.autoscaling.enabled }}
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Release.Name }}-plex
  labels:
    app.kubernetes.io/name: plex
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Release.Name }}-plex
  minReplicas: {{ .Values.plex.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.plex.autoscaling.maxReplicas }}
  metrics:
    {{- if .Values.plex.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: {{ .Values.plex.autoscaling.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.plex.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        targetAverageUtilization: {{ .Values.plex.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
{{- end }}
