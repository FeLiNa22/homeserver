{{- if and .Values.nextcloud.enabled .Values.nextcloud.autoscaling.enabled }}
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Release.Name }}-nextcloud
  labels:
    app.kubernetes.io/name: nextcloud
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Release.Name }}-nextcloud
  minReplicas: {{ .Values.nextcloud.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.nextcloud.autoscaling.maxReplicas }}
  metrics:
    {{- if .Values.nextcloud.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: {{ .Values.nextcloud.autoscaling.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.nextcloud.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        targetAverageUtilization: {{ .Values.nextcloud.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
{{- end }}
