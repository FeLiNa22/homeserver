{{- if and .Values.mealie.enabled .Values.mealie.persistence.enabled (not .Values.mealie.persistence.existingClaim) }}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ .Release.Name }}-mealie
  labels:
    app.kubernetes.io/name: mealie
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
  {{- if .Values.mealie.persistence.annotations }}
  annotations:
    {{- toYaml .Values.mealie.persistence.annotations | nindent 4 }}
  {{- end }}
spec:
  accessModes:
    - {{ .Values.mealie.persistence.accessMode | quote }}
  {{- if .Values.mealie.persistence.storageClass }}
  storageClassName: {{ .Values.mealie.persistence.storageClass | quote }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.mealie.persistence.size | quote }}
{{- end }}
