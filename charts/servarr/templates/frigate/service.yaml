{{- if .Values.frigate.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-frigate
  labels:
    app.kubernetes.io/name: frigate
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
spec:
  type: {{ .Values.frigate.service.type | default "ClusterIP" }}
  ports:
    - port: {{ .Values.frigate.service.port | default 5000 }}
      targetPort: http
      protocol: TCP
      name: http
{{ if (and (eq .Values.frigate.service.type "NodePort") (not (empty .Values.frigate.service.nodePort))) }}
      nodePort: {{.Values.frigate.service.nodePort}}
{{ end }}
    - port: 8554
      targetPort: rtsp
      protocol: TCP
      name: rtsp
    - port: 8555
      targetPort: webrtc
      protocol: TCP
      name: webrtc
  selector:
    app.kubernetes.io/name: frigate
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- end }}
